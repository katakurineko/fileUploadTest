<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta
	name="viewport"
	content="width=device-width,initial-scale=1.0"
/>
<link
	rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
>
<title>名刺画像登録</title>
<script src="js/jquery-3.4.1.min.js"></script>
</head>
<body>
	<!-- ヘッダー開始 -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<button
			type="button"
			class="navbar-toggler"
			data-toggle="collapse"
			data-target="#navbarNavDropdown"
			aria-controls="navbarNavDropdown"
			aria-expanded="false"
			aria-label="ナビゲーションの切替"
		>
			<span class="navbar-toggler-icon"></span>
		</button>
		<a
			class="navbar-brand mb-0"
			style="background-color: #505050; padding-left: 5px; padding-right: 5px;"
			href="BC_list.html"
		>
			<img
				src="Picture/header/BusinessCard.png"
				width="30"
				height="30"
				class="d-inline-block align-top"
				alt=""
			>
			名刺管理システム
		</a>
		<div
			class="collapse navbar-collapse"
			id="navbarNavDropdown"
		>
			<ul class="navbar-nav">
				<li class="nav-item">
					<a
						class="nav-link"
						href="BC_list.html"
					>名刺一覧</a>
				</li>
				<li class="nav-item">
					<a
						class="nav-link"
						href="user_list.html"
					>ユーザ一覧</a>
				</li>
			</ul>
			<ul class="navbar-nav ml-auto">
				<li class="nav-item dropdown">
					<a
						href="#"
						class="nav-link dropdown-toggle"
						role="button"
						data-toggle="dropdown"
						id="navbarDropdownMenuLink"
						aria-haspopup="true"
						aria-expanded="false"
					>ユーザ名</a>
					<div
						class="dropdown-menu dropdown-menu-right"
						aria-labelledby="navbarDropdownMenuLink"
					>
						<a
							class="dropdown-item"
							href="user_edit.html"
						>
							<img
								src="Picture/header/mypage.png"
								width="30"
								height="30"
								class="d-inline-block align-top"
								alt=""
							>
							ユーザ編集
						</a>
						<a
							class="dropdown-item"
							href="logout.html"
						>
							<img
								src="Picture/header/logout.png"
								width="30"
								height="30"
								class="d-inline-block align-top"
								alt=""
							>
							ログアウト
						</a>
					</div>
					<!-- ./dropdown-menu -->
				</li>
			</ul>
		</div>
		<!-- /.navbar-collapse -->
	</nav>
	<!-- ヘッダー終了 -->
	<div
		class="container"
		style="margin-top: 200px; white-space: nowrap;"
	>
		<div class="row">
			<h2>名刺画像登録</h2>
		</div>
		<div class="row">
			<div class="col-7 col-lg-8"></div>
			<div class="col-1 col-lg-2">
				<label>
					<span
						class="btn btn-primary"
						style="background-color: #ff7f50; border-color: #ff7f50;"
					> ファイル選択<input
							accept="image/*"
							type="file"
							style="display: none"
							id="imgFile"
						>
					</span>
				</label>
			</div>
		</div>
		<div
			class="row"
			style="margin: 30px;"
		>
			<table
				class="table col-md-6"
				align="center"
			width: 80%>
				<thead>
					<tr>
						<th
							class="preview"
							height="350"
							style="background-image: url(/hoge.jpg); background-repeat: no-repeat; background-size: contain;"
						></th>
					</tr>
				</thead>
			</table>
		</div>
		<form>
			<div
				class="row"
				style="margin-top: 30px;"
			>
				<div class="col-12 col-lg-0"></div>
				<div class="col-0 col-lg-3"></div>
				<div class="col-12 col-lg-2">
					<input
						style="width: 100%; background-color: #d3d3d3;"
						type="button"
						class="btn btn-default"
						name="delete"
						value="登録中止"
						onclick="location.href='./BC_list.html'"
					/>
				</div>
				<div class="col-12 col-lg-1">　</div>
				<div class="col-12 col-lg-2">
					<input
						style="width: 100%"
						type="button"
						class="btn btn-success"
						name="edit"
						value="画像登録スキップ"
						onclick="location.href='./BC_regist.html'"
					/>
				</div>
				<div class="col-0 col-lg-1">　</div>
				<div class="col-0 col-lg-2">
					<input
						style="width: 100%"
						type="button"
						class="btn btn-primary"
						name="delete"
						value="画像登録"
						onclick="location.href='./BC_edit.html'"
					/>
				</div>
			</div>
		</form>
	</div>
	<script>
		$('#imgFile').change(
				function() {
					if (!this.files.length) {
						return;
					}

					var file = $(this).prop('files')[0];
					var fr = new FileReader();
					$('.preview').css('background-image', 'none');
					fr.onload = function() {
						$('.preview').css('background-image',
								'url(' + fr.result + ')');
					}
					fr.readAsDataURL(file);
					$(".preview img").css('opacity', 0);
				});
	</script>
	<!-- Optional JavaScript -->
	<!-- bootstrap , jQuery , Popper.js , Bootstrap JS -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-3.4.1.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"
	></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"
	></script>
</body>
</html>
