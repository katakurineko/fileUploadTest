<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet"/>
<title>ログイン</title>
</head>
<body class="text-center">
    <div class="container">
        <form action="login" method="post">
            <!-- justify-content-centerで中央に配置、heightは上下一 -->
            <div class="d-flex flex-column justify-content-center" style="height: 800px;">
                <h1 class="h1 mb-5 font-weight-bolder">名刺管理システム</h1>
                <!-- エラーメッセージ表示 -->
                <p style="color: red;" th:text="${err}"></p>
                <div class="row">
                    <div class="col-1 col-lg-3"></div>
                    <div class="col-10 col-lg-6">
                        <input type="text" name="loginId" class="form-control" placeholder="ログインID" autofocus>
                    </div>
                    <div class="col-1 col-lg-3"></div>
                </div>
                <div class="row">
                    <div class="col-1 col-lg-3"></div>
                    <div class="col-10 col-lg-6">
                        <input type="password" name="password" class="form-control" placeholder="パスワード">
                    </div>
                    <div class="col-1 col-lg-3"></div>
                </div>
                <br>
                <div class="row">
                    <div class="col-1 col-lg-3"></div>
                    <div class="col-10 col-lg-6">
                        <button class="btn btn-default btn-primary btn-block" type="submit">ログイン</button>
                    </div>
                    <div class="col-1 col-lg-3"></div>
                </div>
            </div>
        </form>
    </div>
</body>
<footer class="footer mt-auto py-3 ">
    <div class="container"></div>
</footer>
</body>
</html>
