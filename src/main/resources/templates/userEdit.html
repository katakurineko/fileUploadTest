<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<link href="css/bootstrap.min.css" rel="stylesheet" />

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<title>ユーザ編集</title>


</head>
<body>
	<!-- ヘッダー開始 -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<button
			type="button"
			class="navbar-toggler"
			data-toggle="collapse"
			data-target="#navbarNavDropdown"
			aria-controls="navbarNavDropdown"
			aria-expanded="false"
			aria-label="ナビゲーションの切替"
		>
			<span class="navbar-toggler-icon"></span>
		</button>
		<a
			class="navbar-brand mb-0"
			style="background-color: #505050; padding-left: 5px; padding-right: 5px;"
			href="BC_list.html"
		>
			<img
				src="Picture/header/BusinessCard.png"
				width="30"
				height="30"
				class="d-inline-block align-top"
				alt=""
			>
			名刺管理システム
		</a>
		<div
			class="collapse navbar-collapse"
			id="navbarNavDropdown"
		>
			<ul class="navbar-nav">
				<li class="nav-item">
					<a
						class="nav-link"
						href="BC_list.html"
					>名刺一覧</a>
				</li>
				<li class="nav-item">
					<a
						class="nav-link"
						href="user_list.html"
					>ユーザ一覧</a>
				</li>
			</ul>
			<ul class="navbar-nav ml-auto">
				<li class="nav-item dropdown">
					<a
						href="#"
						class="nav-link dropdown-toggle"
						role="button"
						data-toggle="dropdown"
						id="navbarDropdownMenuLink"
						aria-haspopup="true"
						aria-expanded="false"
					>ユーザ名</a>
					<div
						class="dropdown-menu dropdown-menu-right"
						aria-labelledby="navbarDropdownMenuLink"
					>
						<a
							class="dropdown-item"
							href="user_edit.html"
						>
							<img
								src="Picture/header/mypage.png"
								width="30"
								height="30"
								class="d-inline-block align-top"
								alt=""
							>
							ユーザ編集
						</a>
						<a
							class="dropdown-item"
							href="logout.html"
						>
							<img
								src="Picture/header/logout.png"
								width="30"
								height="30"
								class="d-inline-block align-top"
								alt=""
							>
							ログアウト
						</a>
					</div>
					<!-- ./dropdown-menu -->
				</li>
			</ul>
		</div>
		<!-- /.navbar-collapse -->
	</nav>
	<!-- ヘッダー終了 -->
	<div class="container" style="white-space: nowrap;">
		<h1 style="padding: 30px;">ユーザ編集</h1>
		<div class="form-group row">
			<label for="example-text-input"
				class="col-12 col-lg-2 col-form-label"> 名前</label>
			<div class="col-12 col-lg-8">
				<input class="form-control" type="text" id="example-text-input">
			</div>
		</div>
		<div class="form-group row">
			<label for="example-text-input"
				class="col-12 col-lg-2 col-form-label"> ログインID</label>
			<div class="col-12 col-lg-8">
				<input class="form-control" type="text" id="example-text-input">
			</div>
		</div>
		<div class="form-group row">
			<label for="example-text-input"
				class="field col-12 col-lg-2 col-form-label"> パスワード</label>
			<div class="col-12 col-lg-8">
				<input type="password" class="form-control" type="text"
					id="password"> <input type="checkbox"
					id="password-check"> パスワードを表示
			</div>
		</div>
	<div class="form-group row">
		<div class="radio col-6 col-lg-2">
			<label> <input type="radio" name="radio" id="radio1"
				value="radio1" checked="checked"> 一般ユーザ
			</label>
		</div>
		<div class="radio col-6 col-lg-6">
			<label> <input type="radio" name="radio" id="radio2"
				value="radio2"> 管理ユーザ
			</label>
		</div>
	</div>
	<form>
		<div class="row">
			<div class="col-0 col-lg-6"></div>
			<div class="col-12 col-lg-2">
				<input style="width: 100%;background-color:#d3d3d3;" type="button" class="btn btn-default"
					name="delete" value="編集中止"
					onclick="location.href='user_list.html' "/>
			</div>
			<div class="col-12 col-lg-2">
				<input style="width: 100%" type="button" class="btn btn-primary"
					name="edit" value="保存" onclick="location.href='user_edit_comp.html';window.onbeforeunload=null" />
			</div>
		</div>
	</form>
	</div>
		<script type="text/javascript">
		window.onbeforeunload = function(e) {
			return 'このページから離れますか？';
		};
	</script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-3.4.1.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
		<script>
		const pwd = document.getElementById('password');
		const pwdCheck = document.getElementById('password-check');
		pwdCheck.addEventListener('change', function() {
			if (pwdCheck.checked) {
				pwd.setAttribute('type', 'text');
			} else {
				pwd.setAttribute('type', 'password');
			}
		}, false);
	</script>
</body>
</html>
