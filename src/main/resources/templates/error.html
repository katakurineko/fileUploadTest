<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Error</title>
<!-- Bootstrap -->
<link
    href="css/bootstrap.min.css"
    rel="stylesheet"
/>
</head>
<body>
<div th:insert="header"></div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div style="padding: 40vh 15px;text-align: center;">
                <h1 th:text="${errorCode}"></h1>
                <h2 th:text="${errorMessage}"></h2>
            </div>
        </div>
    </div>
</div>

</body>
</html>
