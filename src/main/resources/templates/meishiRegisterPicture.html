<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta
    name="viewport"
    content="width=device-width,initial-scale=1.0" />
<link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<title>名刺画像登録</title>
<script src="js/jquery-3.4.1.min.js"></script>
</head>
<body>
    <div th:insert="header"></div>

    <div
        class="container"
        style="margin-top: 200px; white-space: nowrap;">
        <div class="row">
            <h2>名刺画像登録</h2>
        </div>
        <form
            method="post"
            action="meishiRegisterPicture"
            enctype="multipart/form-data">
            <div class="row">
                <div class="col-7 col-lg-8"></div>
                <div class="col-1 col-lg-2">
                    <label>
                        <span
                            class="btn btn-primary"
                            style="background-color: #ff7f50; border-color: #ff7f50;">
                            ファイル選択
                            <input
                                accept="image/*"
                                type="file"
                                name="file"
                                style="display: none"
                                id="imgFile">
                        </span>
                    </label>
                </div>
            </div>
            <div th:text="${errorMessage}"></div>
            <div
                class="row"
                style="margin: 30px;">
                <table
                    class="table col-md-6"
                    align="center">
                    <thead>
                        <tr>
                            <th
                                class="preview"
                                height="350"
                                style="background-image: url(/hoge.jpg); background-repeat: no-repeat; background-size: contain;"></th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div
                class="row"
                style="margin-top: 30px;">
                <div class="col-12 col-lg-0"></div>
                <div class="col-0 col-lg-3"></div>
                <div class="col-12 col-lg-2">
                    <input
                        style="width: 100%; background-color: #d3d3d3;"
                        type="button"
                        class="btn btn-default"
                        value="登録中止"
                        onclick="location.href='./BC_list.html'" />
                </div>
                <div class="col-12 col-lg-1"></div>
                <div class="col-12 col-lg-2">
                    <input
                        style="width: 100%"
                        type="button"
                        class="btn btn-success"
                        value="画像登録スキップ"
                        onclick="location.href='./BC_regist.html'" />
                </div>
                <div class="col-0 col-lg-1"></div>
                <div class="col-0 col-lg-2">
                    <input
                        style="width: 100%"
                        type="submit"
                        class="btn btn-primary"
                        value="画像登録" />
                </div>
            </div>
        </form>
    </div>
    <script>
					$('#imgFile').change(
							function() {
								if (!this.files.length) {
									return;
								}

								var file = $(this).prop('files')[0];
								var fr = new FileReader();
								$('.preview').css('background-image', 'none');
								fr.onload = function() {
									$('.preview').css('background-image',
											'url(' + fr.result + ')');
								}
								fr.readAsDataURL(file);
								$(".preview img").css('opacity', 0);
							});
				</script>
    <!-- Optional JavaScript -->
    <!-- bootstrap , jQuery , Popper.js , Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
